<!DOCTYPE html>
<html>
<head>
  <title>Matched Betting Webseite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form {
      margin-top: 20px;
    }

    label, input, button {
      display: block;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      background-color: #dff0d8;
      color: #3c763d;
      padding: 10px;
      border-radius: 3px;
    }

    /* Menü-Stile */
    .menu {
      background-color: #333;
      overflow: hidden;
    }

    .menu a {
      float: left;
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .menu a:hover {
      background-color: #007bff;
    }

    .menu a.active {
      background-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="menu">
    <a class="active" href="#home">Home</a>
    <a href="#wette-des-tages">Wette des Tages</a>
    <a href="#kontakt">Kontakt</a>
  </div>
  <h1>Matched Betting Webseite</h1>
  <div class="container" id="home">
    <p>Willkommen auf unserer Matched Betting Webseite!</p>
    <p>Hier können Sie Ihre Wetten berechnen und von profitablen Wettstrategien profitieren.</p>
    <p>Bitte geben Sie unten Ihre Wettinformationen ein:</p>
    <form>
      <label for="betAmount">Bet Amount:</label>
      <input type="number" id="betAmount" name="betAmount" step="0.01" required>
      <label for="backOdds">Back Odds:</label>
      <input type="number" id="backOdds" name="backOdds" step="0.01" required>
      <label for="layOdds">Lay Odds:</label>
      <input type="number" id="layOdds" name="layOdds" step="0.01" required>
      <input type="submit" value="Calculate">
    </form>
    <div class="result" id="result"></div>
  </div>
